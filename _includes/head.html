<head>
  <title>{{ site.title }}</title>

  <!-- Meta -->
  <meta charset="utf-8">
  {% if site.chrome_mobile_color %}
  <meta name="theme-color" content="{{ site.chrome_mobile_color }}">
  {% endif%}
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Server Khalilov - Senior Software Engineer at Celonis specializing in Angular, D3, TypeScript, and data visualization. 9+ years of experience building scalable front-end applications in Munich, Germany.">

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="profile">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:description" content="Senior Software Engineer at Celonis specializing in Angular, D3, TypeScript, and data visualization with 9+ years of experience.">
  <meta property="og:image" content="{{ site.url }}/assets/images/profile.jpeg">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
  <meta name="twitter:title" content="{{ site.title }}">
  <meta name="twitter:description" content="Senior Software Engineer at Celonis specializing in Angular, D3, TypeScript, and data visualization with 9+ years of experience.">
  <meta name="twitter:image" content="{{ site.url }}/assets/images/profile.jpeg">

  <!-- Resource Hints -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://www.google-analytics.com">

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.png">

  <!-- Global CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/plugins/bootstrap/css/bootstrap.css">

  <!-- Plugins CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- html2pdf library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
    integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Theme CSS -->
  <link id="theme-style" rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Server Khalilov",
    "jobTitle": "Senior Software Engineer",
    "description": "Senior Software Engineer specializing in Angular, D3, TypeScript, and data visualization with 9+ years of experience",
    "url": "{{ site.url }}",
    "image": "{{ site.url }}/assets/images/profile.jpeg",
    "worksFor": {
      "@type": "Organization",
      "name": "Celonis"
    },
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Munich",
      "addressCountry": "Germany"
    },
    "sameAs": [
      "https://linkedin.com/in/serverkhalilov",
      "https://github.com/red17electro"
    ],
    "knowsLanguage": ["Russian", "Ukrainian", "English", "German"],
    "alumniOf": [
      {
        "@type": "Organization",
        "name": "TU Kaiserslautern"
      },
      {
        "@type": "Organization",
        "name": "Taurida V. I. Vernadskiy National University"
      }
    ]
  }
  </script>
</head>
