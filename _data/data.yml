career-profile:
    title: Career Profile
    summary: |
      Server Khalilov is a professional Software Engineer working at CARSYNC GmbH. Server is holding a BSc. Degree in Applied Mathematics from Tavrida National University of Crimea with majors in Mathematics, and a MSc. Degree in Computer Science from University of Kaiserslautern with majors in Software Engineering. Server is a motivated and a hardworking team-player, always aspiring to develop professionally.

education:
    - degree: MSc. in CS, Software Engineering [GPA - 1.6/1.0]
      university: TU Kaiserslautern
      time: 2016 - 2018
      details: |
          - Was awarded DAAD Stibet Scholarship. (2018)
          - Was awarded DeutschlandStipendium, sponsored by IBM. (2016, 2017)
          - Completed with the highest score (1.0) a compiler construction project from MiniJava to MIPS.
          - Completed a team-based software development project in the domain of augmented reality under the direction of John Deere.

    - degree: Honors B.Sc. in Applied Mathematics [GPA - 5.0/5.0]
      university: Taurida V. I. Vernadskiy National University
      time: 2010 - 2014
      details: |
          - Was awarded a government-subsidized improved scholarship for achieving high grades for the entire period of study.
          - Received an excellent grade for the B.Sc. thesis «Rocket movement in a free space transfer between two planets with coplanar Kepler orbits» .

experiences:
