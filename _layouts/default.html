---
#Add "layout: compress" here to compress the html code
---
<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <button onclick="print()" class="print-button d-print-none" aria-label="Print this page">
    <i class="fas fa-file-pdf" aria-hidden="true"></i>Print
  </button>

  <button onclick="generatePDF()" class="pdf-button d-print-none" id="pdfButton" aria-label="Download as PDF">
    <i class="fas fa-file-pdf" aria-hidden="true"></i>PDF
  </button>

  <div class="wrapper">
    <aside role="complementary" aria-label="Sidebar">
      {% include sidebar.html %}
    </aside>

    <main role="main" id="main-content" class="main-wrapper">
      {{ content }}
    </main>
  </div>

  {% include footer.html %}

  {% include scripts.html %}
  <script src="{{ site.baseurl }}/assets/js/pdf-generator.js"></script>
</body>

</html>
